<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pe침arol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedorSup" id="ContenedorSup">
      <img src="./src/logo_1.svg" />
    </div>
    <div class="contenedorUl" id="contenedorUl">
      <ul>
        <a href="./indumentaria.html"><li>Indumentaria</li></a>

         <a href="#"><li>Estadio</li></a>
      </ul>
    </div>
    <h2>Noticias</h2>

    <div id="news">Cargando noticias...</div>
    <script>
      const rssUrl =
        "https://news.google.com/rss/search?q=Pe침arol+Uruguay&hl=es";

      async function fetchNews() {
        try {
          const response = await fetch(
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
              rssUrl
            )}`
          );
          const data = await response.json();

          if (data.status === "ok") {
            displayNews(data.items);
          } else {
            document.getElementById("news").innerText =
              "Error al cargar noticias.";
          }
        } catch (error) {
          document.getElementById("news").innerText = "Error de conexi칩n.";
        }
      }

      function displayNews(articles) {
        const newsContainer = document.getElementById("news");
        newsContainer.innerHTML = "";

        articles.forEach((article) => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");

          newsItem.innerHTML = `
                <h3>${article.title}</h3>
                <p>${new Date(article.pubDate).toLocaleDateString()}</p>
                <a href="${article.link}" target="_blank">Leer m치s</a>
            `;
          newsContainer.appendChild(newsItem);
        });
      }

      fetchNews();
    </script>
  </body>
</html>
